    <!-- the colorpicker-->
    <div class="containerColor mt-5 p-5">
      <h1 class="text-center">Pick your color</h1>
      <form class="d-flex mt-4">
        <div class="col">
          <div class="mb-3">
            <label for="red-input" class="form-label"
              >Type a number between 0 - 255 R</label
            >
            <input
              min="0"
              max="255"
              type="number"
              name="red-input"
              id="red-input"
              class="form-control"
              placeholder="0 - 255"
              aria-describedby="helpId"
            />
            <small id="helpId" class="text-white"
              >Type a number between 0 - 255 R</small
            >
          </div>
          <div class="mb-3">
            <label for="green-input" class="form-label"
              >Type a number between 0 - 255 G</label
            >
            <input
              min="0"
              max="255"
              type="number"
              name="green-input"
              id="green-input"
              class="form-control"
              placeholder="0 - 255"
              aria-describedby="helpId"
            />
            <small id="helpId" class="text-white"
              >Type a number between 0 - 255 G</small
            >
          </div>
          <div class="mb-3">
            <label for="blue-input" class="form-label"
              >Type a number between 0 - 255 B</label
            >
            <input
              min="0"
              max="255"
              type="number"
              name="blue-input"
              id="blue-input"
              class="form-control"
              placeholder="0 - 255"
              aria-describedby="helpId"
            />
            <small id="helpId" class="text-white"
              >Type a number between 0 - 255 B</small
            >
          </div>
          <div class="mb-3 btn btn-light" id="save-color">Save the Color</div>
        </div>
      </form>
      <div class="cOutput p-5 rounded w-100 text-white myBox" id="box">
        Color output
      </div>
      <div class="cSavded rounded w-100 text-white myBox" id="boxSaved">
        Saved colors
      </div>
    </div>
